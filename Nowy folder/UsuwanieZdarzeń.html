<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>removeEventListener() - usuwa obsługę zdarzeń</h3>
    <div id="test" to jest div>
        <p>Kliknij w przycisk aby usunąć zdarzenie</p>
        <button onclick="removeEvent()">usuń zdarzenie</button>
    </div>
    <p id="demo"></p>
    <style>
    #test{
        background-color: coral;
        border: solid 1px;
        padding: 50px;
        color: white;
    }
    </style>
    <script>
        document.querySelector("#test").addEventListener("mousemove",myFunction);
        function myFunction(){
            document.querySelector("#demo").innerHTML=Math.random();
        }
        function removeEvent(){
            document.querySelector("#test").removeEventListener("mousemove, myFunction");
        }
    </script>
</body>
</html>
